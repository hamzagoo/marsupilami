<div class="container">
<div style="    text-align: -webkit-center;">  
    <div class="card" style="width: 60%;">
        <div class="card-title" style="font-size: larger;text-align: center;margin-top: 10px;">inscription</div>
        <hr>
        <div class="card-body">
          <form [formGroup]="angForm" novalidate>
            <div class="form-group" style="text-align: left;">
              <label class="col-md-4">Username</label>
              <input type="text" class="form-control" id ="username" formControlName="username" />
            </div>
            <div *ngIf="angForm.controls['username'].invalid && (angForm.controls['username'].dirty || angForm.controls['username'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['username'].errors.required">
                  Username is required.
                </div>
              </div>
            <div class="form-group" style="text-align: left;">
              <label class="col-md-4">Password </label>
              <input type="password"  class="form-control" id="password" formControlName="password"/>
            </div>
            <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['password'].errors.required">
                  password is required.
                </div>
              </div>
              <div class="form-group" style="text-align: left;">
                <label class="col-md-4">confirm Password </label>
                <input type="password"  id ="confirme_password" class="form-control" formControlName="confirme_password"/>
              </div>
              <div *ngIf="angForm.controls['confirme_password'].invalid && (angForm.controls['confirme_password'].dirty || angForm.controls['confirme_password'].touched)" class="alert alert-danger">
                  <div *ngIf="angForm.controls['confirme_password'].errors.required">
                    password is required.
                  </div>
                </div>
            <div class="form-group">
              <button style="width: 100%;"
              (click)="registre('username', 'password', 'confirme_password')"
              [disabled]="angForm.pristine || angForm.invalid" 
              class="btn btn-primary">Connect</button>
            </div>
          </form>
        </div>
      </div>
</div>
</div>
