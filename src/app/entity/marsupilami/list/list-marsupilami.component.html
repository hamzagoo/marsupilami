<h1 class="art-shadow">List Of Marsupilami</h1>
<br>
<div class="container">
<div class="card">
    <div class="col-12" style="text-align: right; padding: 10px;">
        <button type="button" class="btn btn-primary"  (click)="redirectToAdd()" >Add Marsupilami</button>
    </div>
    <div style="padding: 20px;">
        <table class="table table-hover">
            <thead>
            <tr>
                <td>Age</td>
                <td>Family</td>
                <td>Race</td>
                <td>Food</td>
                <td>Created by</td>
                <td colspan="2">Actions</td>
            </tr>
            </thead>
          
            <tbody>
                <tr *ngFor="let marsupilami of data">
                    <td>{{ marsupilami.age }}</td>
                    <td>{{ marsupilami.family }}</td>
                    <td>{{ marsupilami.race }}</td>
                    <td>{{ marsupilami.food }}</td>
                    <td>{{ marsupilami.createdBy }}</td>
                    <td><button type="button" class="btn btn-primary"  (click)="redirectToEdit(marsupilami._id)" >Update</button></td>
                    <td><button type="button" class="btn btn-danger" (click)= "open(marsupilami._id)">Delete</button></td>
                </tr>
            </tbody>
          </table>
    </div>
   
</div>
</div>
