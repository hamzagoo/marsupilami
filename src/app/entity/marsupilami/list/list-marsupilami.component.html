<div class="row">
    <div class="col-4" style="text-align: right;">
        <img src="../../../../assets/m1.jpg" style="width: 20%;" alt="">
    </div>
    <div class="col-4">
        <h1 class="art-shadow">List Of All friend</h1>
    </div>
    <div class="col-4">
        <img src="../../../../assets/m2.png" style="width: 31%;" alt="">
    </div>
</div>

<br>
<div class="container">
<div class="card">
    <div class="col-12" style="text-align: right; padding: 10px;">
        <button type="button" class="btn btn-primary"  (click)="redirectToAdd()" >Add Friend</button>
    </div>
    <div style="padding: 20px;">
        <table class="table table-hover">
            <thead>
            <tr style="background-color: #45a1ff; color: white;">
                <td>Age</td>
                <span class="vertical-line"></span>
                <td>Family</td>
                <span class="vertical-line"></span>
                <td>Race</td>
                <span class="vertical-line"></span>
                <td>Food</td>
                <span class="vertical-line"></span>
                <td>friend</td>
                <span class="vertical-line"></span>
                <td colspan="2" style="text-align: center;">Actions</td>
            </tr>
            </thead>
          
            <tbody>
                <tr *ngFor="let marsupilami of data">
                    <td>{{ marsupilami.age }}</td>
                    <span class="vertical-line"></span>
                    <td>{{ marsupilami.family }}</td>
                    <span class="vertical-line"></span>
                    <td>{{ marsupilami.race }}</td>
                    <span class="vertical-line"></span>
                    <td>{{ marsupilami.food }}</td>
                    <span class="vertical-line"></span>
                    <td>{{ marsupilami.friend }}</td>
                    <span class="vertical-line"></span>
                    <td><button type="button" class="btn btn-danger" (click)= "open(marsupilami._id,marsupilami.friend)">Delete</button></td>
                </tr>
            </tbody>
          </table>
    </div>
   
</div>
</div>
